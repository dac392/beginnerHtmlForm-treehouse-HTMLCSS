<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter - Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="blue-bar">
            <h1 class="main-title">The Code Review</h1>
        </div>
        <div class="header-prt-two">
            <h2 class="second-title">signup for our newsletter</h2>
            <p class="grey-text">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr class="bot-line header-align adjust">
        <hr class="second-hr header-align adjust">
    </header>
    <main class="padding-align adjust">
        <section>
            <h3 class="section-title">Contact Information</h3>
            <form action="index.html" method="post">
                <label for="name" class="form-text">Full Name</label>
                <input type="text" placeholder="required" name="user_name" id="name"required>
                <lable class="form-text">Email Address</lable>
                <input type="email" name="user_email" id="email" placeholder="required" required>
                <label class="form-text">Phone Number</label>
                <input type="number" name="user_number" id="number">
                <label for="adress" class="form-text">Street Address</label>
                <input type="text" name="user_address" id="adress">
                <label for="city" class="form-text">City</label>
                <input type="text" name="user_city" id="city">
                <label for="state" class="form-text">State</label>
                <select name="user_state" id="state">
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="PA">Pensilvania</option>
                    <option value="other">Other</option>
                </select>
                <label for="zip" class="form-text">Zip Code</label>
                <input class="half-size" type="number" name="user_zip" id="zip">
            </form>
            <hr class="second-hr">
        </section>
        <section id="section-2">
            <form action="index.html" method="post">
                <h3 class="section-title">Newsletter</h3>
                <p class="form-text">Select the newsletter you would like to receive.</p>
                <input type="checkbox" name="user_html" id="html"><label for="html" class="check-text">HTML News</label><br>
                <input type="checkbox" name="user_css" id="css"><label for="css" class="check-text">CSS News</label><br>
                <input type="checkbox" name="user_js" id="js"><label for="js" class="check-text">Javascript News</label>
                <label class="form-text">Newsletter format</label>
                <input type="radio" name="user_format" id="html_format"><label for="html_format" class="check-text">HTML</label><br>
                <input type="radio" name="user_format" id="plain_text"><label for="plain_text" class="check-text">Plain text</label>
                <label for="other-topics" class="form-text">Other topics you'd like to hear about</label>
                <textarea name="user_other" id="other-topics" cols="30" rows="10"></textarea>
            </form>

            <button type="submit"><h3>Sign Up</h3></button>
        </section>
    </main>
    <footer class="adjust">
        <p><small>Copyright The Code Review&copy;</small></p>
    </footer>
</body>
</html>
